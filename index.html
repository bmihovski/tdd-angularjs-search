<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<body ng-app="search">
	<div ng-controller="SearchController">
		<input type="text" ng-model="searchQuery"></input>
		<button type="button" ng-click="search(searchQuery)">search</button>
		<ul>
			<li ng-repeat="result in results"><a
				href="#!/detail/{{result.id}}">{{result.name}}</a></li>
		</ul>
		<div ng-view></div>
	</div>

	<script type="text/javascript" src="node_modules/angular/angular.js"></script>
	<script type="text/javascript"
		src="node_modules/angular-route/angular-route.js"></script>
	<script type="text/javascript" src="app/search.js"></script>
	<script type="text/javascript" src="app/searchController.js"></script>
	<script type="text/javascript" src="app/searchDetailController.js"></script>
</body>
</html>
